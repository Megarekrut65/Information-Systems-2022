<!DOCTYPE html>
<html lang="uk">

<head>
    <title>Smart Library - Customers</title>
    <link rel="shortcut icon" href="../Images/library.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="../CSS/styles.css">
    <link rel="stylesheet" type="text/css" href="../CSS/managementStyles.css">
    <link rel="stylesheet" type="text/css" href="../CSS/formStyles.css">
    <script src="../JS/PageFunctions/customer.js"></script>
    <script src="../JS/CreateFunctions/tableCreator.js"></script>
    <script src="../JS/CreateFunctions/formCreator.js"></script>
    <script src="../JS/httpFunctions.js"></script>
    <script src="../JS/data.js"></script>
    <script src="../JS/pageLoader.js"></script>
    <script src="../JS/additionalFunctions.js"></script>
    <script src="../JS/DataFunctions/customerFunction.js"></script>
    <script src="../JS/DataFunctions/bookFunctions.js"></script>
    <script src="../JS/DataFunctions/bookBorowingFunctions.js"></script>
    <script src="../JS/DataFunctions/publishingHouse.js"></script>
</head>

<body onload="addTableToPage('table', getCustomersForTable('', '','')); return false;">
    <div class="header" onclick="window.location='index.html'; return false;">
        Smart Library
    </div>
    <div class="content" id="content">
        <div>
            <div class="h-style">Functions</div>
            <div class="functions-list-style">
                <div class="functions-style" onclick="functionButton(createBookBorrowingFormCreate); return false;">
                    Borrow book
                </div>
                <div class="functions-style" onclick="functionButton(createBookReturnCustomerFormCreate); return false;">
                    Return book
                </div>
            </div>
            <div class="h-style">Customers</div>
            <div class="search-style">
                <input type="text" class="search-input" id="input-name" value="" placeholder="Customer name...">
                <input type="text" class="search-input" id="input-phone" value="" placeholder="Phone number...">
                <input type="text" class="search-input" id="input-email" value="" placeholder="Email...">
                <img src="../Images/search.png" class="button-img" onclick="findButton(); return false" title="Search">
                <img src="../Images/clear.png" class="button-img" onclick="clearButton(); return false;" title="Clear">
                <img src="../Images/add.png" class="button-img" onclick="addButton(); return false;" title="Add new">
            </div>
            <div id="table"></div>
        </div>
    </div>

</body>

</html>
